<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleComp - Catálogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                
                    <img src="EC.png" alt="Logo EleComp" width="100" height="100">
                    EleComp
                
            </div>
            <ul>
                <li><a href="#productos">Productos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Catálogo de Productos</h2>
            <div class="lista-productos">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
        </section>

        <section id="detalle-producto" style="display:none;">
            <h2>Detalles del Producto</h2>
            <div id="detalle-producto-content">
                <!-- El contenido del detalle del producto se cargará aquí dinámicamente -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EleComp - Todos los derechos reservados.</p>
    </footer>

    <script src="catalago.js"></script>
</body>

</html>
